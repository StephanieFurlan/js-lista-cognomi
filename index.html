<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Lista Cognomi</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
   </head>
   <body>
      <div class="container">
         <h2 class="animate__animated animate__bounce">Inserisci il tuo COGNOME</h2>
         <input id="surname" type="text" name="surname" placeholder="Cognome...">
         <button id="add-surname">Aggiungi</button>
      </div>
      <div id="add-container"></div>
      <div>
         <div class="table-wrapper">
            <table>
              <thead>
                  <tr>
                     <th>Indice</th>
                     <th>Cognome</th>
                  </tr>
              </thead>
              <tbody id="surnameList"></tbody>
            </table>
         </div>
      </div>

      <script src="script.js" charset="utf-8"></script>
   </body>
</html>
